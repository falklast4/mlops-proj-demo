apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-service-config
  namespace: mlops-system
data:
  MODEL_TYPE: "distilbert"
  MODEL_VERSION: "latest"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "mlops_db"
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"
  LOG_LEVEL: "INFO"
  MAX_WORKERS: "4"
  BATCH_SIZE: "16"
---
apiVersion: v1
kind: Secret
metadata:
  name: ml-service-secrets
  namespace: mlops-system
type: Opaque
data:
  POSTGRES_USER: bWxvcHNfdXNlcg==  # mlops_user (base64)
  POSTGRES_PASSWORD: bWxvcHNfcGFzcw==  # mlops_pass (base64)